name: Lint Code With RuboCop

on:
  pull_request:
    paths:
      - '**/*.rb'
  push:
    paths:
      - '**/*.rb'

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle config set without 'production staging test'
          bundle install

      - name: Get changed files
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            ruby:
              - '**/*.rb'

      - name: Echo changed files
        run: echo "${{ steps.changes.outputs.ruby }}"

      - name: Run RuboCop on changed files
        run: |
          files=$(echo "${{ steps.changes.outputs.ruby }}" | jq -r '.[]')
          if [ -n "$files" ]; then
            echo "Running RuboCop on changed Ruby files..."
            bundle exec rubocop $files
          else
            echo "No Ruby files changed"
          fi
